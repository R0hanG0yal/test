{% extends "base.html" %}
{% block content %}
<div class="card" style="max-width: 400px; margin: 0 auto;">
    <h2 style="margin-top:0;">Welcome Back</h2>
    <p style="color:var(--text-muted);">Sign in to access your files</p>
    <form method="POST">
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" required placeholder="you@example.com">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" required placeholder="••••••••">
        </div>
        <button type="submit" class="btn btn-primary" style="width:100%;">Sign In</button>
    </form>
    <p style="text-align:center; margin-top:1.5rem;">Don't have an account? <a
            href="{{ url_for('auth.register') }}">Register</a></p>
</div>
{% endblock %}
