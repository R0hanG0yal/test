{% extends "base.html" %}
{% block content %}
<div class="card" style="max-width: 500px; margin: 0 auto; text-align: center;">
    <h2>Upload File</h2>
    <p style="color:var(--text-muted); margin-bottom: 2rem;">Securely store your files with full encryption.</p>

    <form method="POST" enctype="multipart/form-data">
        <div
            style="border: 2px dashed var(--border-color); padding: 3rem 1rem; border-radius: 8px; margin-bottom: 1.5rem; position: relative;">
            <input type="file" name="file" required
                style="position: absolute; top:0; left:0; width:100%; height:100%; opacity:0; cursor:pointer;">
            <div style="pointer-events:none;">
                <p style="font-size: 1.2rem; color: #fff; margin:0;">Click or Drag & Drop to upload</p>
                <p style="font-size: 0.9rem; color: var(--text-muted); margin-top:0.5rem;">Max file size: 50MB</p>
            </div>
        </div>
        <button type="submit" class="btn btn-primary" style="width:100%;"
            onclick="this.innerHTML='Uploading...';">Upload File</button>
    </form>
</div>
{% endblock %}
